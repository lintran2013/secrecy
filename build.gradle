apply plugin: 'com.android.application'
apply plugin: 'crashlytics'
apply plugin: 'android-apt'

repositories {
    mavenCentral()
    maven { url 'http://download.crashlytics.com/maven' }
}
apt {
    arguments {
        androidManifestFile variant.processResources.manifestFile
        resourcePackageName "com.doplgangr.secrecy"
    }
}
android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'

    defaultConfig {
        applicationId "com.doplgangr.secrecy"
        minSdkVersion 10
        targetSdkVersion 19
        versionCode 13
        versionName "alpha-1.2"
    }
    buildTypes {
        release {
            runProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            proguardFile '/media/matthew/DATA/Projects/Secrecy/app/proguard-rules.pro'
        }
    }
}

dependencies {
    apt "org.androidannotations:androidannotations:3.0.1"
    // add these
    compile 'org.androidannotations:androidannotations-api:3.0.1'
    // two lines
    compile 'org.apache.commons:commons-io:1.3.2'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:19.0.0'
    compile 'com.android.support:support-v4:19.0.0'
    compile 'com.github.chrisbanes.photoview:library:1.2.3'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.github.machinarius:preferencefragment:0.1.2'
    compile project(':aFileChooser')
    compile project(':android-support-v4-preferencefragment')
    compile project(':payme')
    compile 'com.crashlytics.android:crashlytics:1.+'
    compile project(':UserVoiceSDK')
}

android {
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}
